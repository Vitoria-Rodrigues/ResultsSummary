<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>

            <div class="result-summary">

                <div class="results grid-flow" data-spacing="large">
                <h1 class="section-title">
                    Your Result
                </h1> 

                <p class="result-score">
                    <span>76</span> of 100
                </p>

                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>

                </div>

                <div class="summary grid-flow" data-spacing="large">
                    <h2 class="section-title">
                        Summary
                    </h2>

                    <div class="grid-flow"> 
                        <div class="summary-item" data-item-type="accent-1">
                            <div class="flex-group">
                                <img class="summary-icon" src="/svg/bolt-svgrepo-com.svg" width="60" height="60">
                                <h3 class="summary-item-title">Reaction</h3>
                            </div>

                            <p class="summary-score">
                                <span>80</span> / 100
                            </p>
                        
                        </div>
                        
                        <div class="summary-item" data-item-type="accent-2">
                            <div class="flex-group">
                                <img class="summary-icon" src="/svg/brain-illustration-1-svgrepo-com.svg" width="60" height="60">
                                <h3 class="summary-item-title">Memory</h3>
                            </div>

                            <p class="summary-score">
                                <span>92</span> / 100
                            </p>
                        
                        </div>

                        <div class="summary-item" data-item-type="accent-3">
                            <div class="flex-group">
                                <img class="summary-icon" src="/svg/message-circle-svgrepo-com.svg" width="60" height="60">
                                <h3 class="summary-item-title">Verbal</h3>
                            </div>

                            <p class="summary-score">
                                <span>61</span> / 100
                            </p>
                        
                        </div>

                        <div class="summary-item" data-item-type="accent-4">
                            <div class="flex-group">
                                <img class="summary-icon" src="/svg/eye-svgrepo-com.svg" width="60" height="60">
                                <h3 class="summary-item-title">Visual</h3>
                            </div>

                            <p class="summary-score">
                                <span>72</span> / 100
                            </p>
                        
                        </div>

                        <button class="button">Continue</button>

                    </div>
                </div>
            </div>

        </main>
</body>
</html>
